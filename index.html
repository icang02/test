<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocify</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <div
      class="container min-w-full min-h-screen bg-[url('/images/image.png')] bg-cover bg-center px-8 py-6 md:px-28 md:py-5 relative"
    >
      <nav class="flex items-center text-sm">
        <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointer" />
        <ul class="flex-1 text-center hidden md:block">
          <li class="list-none inline-block px-4">
            <a
              href="#"
              class="no-underline text-white px-3 border border-transparent duration-300 rounded-xl hover:border hover:border-yellow-300"
              >Home</a
            >
          </li>
          <li class="list-none inline-block px-4">
            <a
              href="#"
              class="no-underline text-white px-3 border border-transparent duration-300 rounded-xl hover:border hover:border-yellow-300"
              >About</a
            >
          </li>
          <li class="list-none inline-block px-4">
            <a
              href="#"
              class="no-underline text-white px-3 border border-transparent duration-300 rounded-xl hover:border hover:border-yellow-300"
              >Features</a
            >
          </li>
          <li class="list-none inline-block px-4">
            <a
              href="#"
              class="no-underline text-white px-3 border border-transparent duration-300 rounded-xl hover:border hover:border-yellow-300"
              >Contact</a
            >
          </li>
        </ul>
        <img
          src="images/cart.png"
          alt="Cart"
          class="w-8 cursor-pointer hidden md:block"
        />
      </nav>

      <div class="text-white mt-48 max-w-lg">
        <h1 class="text-5xl font-semibold leading-normal">
          Groceries<br />delivery in <span class="font-light">15 mins</span>
        </h1>
        <p class="text-sm">
          Grocify offer a wide range of products, including fresh products,
          meats, dairy, baked goods and non-perishable items.
        </p>

        <div class="mt-10 text-center md:text-left mb-5 md:mb-0">
          <a
            href="#"
            class="text-sm bg-yellow-300 rounded-3xl px-8 py-3 font-medium inline-block mr-4 text-black border border-transparent hover:bg-transparent hover:text-white hover:border hover:border-yellow-300 duration-300"
            >Order Now</a
          >
          <a href="#"
            >Download App
            <span class="text-sm inline-block rotate-90">&#10148;</span></a
          >
        </div>
      </div>

      <img
        src="images/grocery-image.png"
        alt="Image"
        class="w-full xl:w-[45%] xl:absolute bottom-0 right-20 hidden md:block"
      />
    </div>
  </body>
</html>
